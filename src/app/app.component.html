<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasa Interes</title>
  </head>
  <body class="bodyMain">
    <h1 class="title">Registro de tasa de interes</h1>
    <form class="container" #myform="ngForm">
      <div class="tasa">
        <mat-form-field class="tasa">
          <mat-label>Tasa de Interes</mat-label>
          <input
            matInput
            class="nroTasa"
            id="nroTasa"
            type="number"
            step="0.01"
            min="0.1"
            max="100"
            name="nroTasa"
            placeholder="Ingrese el numero"
            required
            autocomplete="off"
            [(ngModel)]="nrotasa"
          />
        </mat-form-field>
        <mat-icon style="color: white">percent</mat-icon>
        <mat-form-field>
          <mat-label>Tipo de Tasa</mat-label>
          <select
            matNativeControl
            required
            name="tipoTasa"
            id="tipoTasa"
            [(ngModel)]="tipotasa"
          >
            <option>Efectiva</option>
            <option>Nominal</option>
          </select>
        </mat-form-field>
      </div>
      <div class="dias">
        <mat-form-field class="tasa">
          <mat-label>Dias por Año</mat-label>
          <input
            matInput
            class="nroDias"
            id="nrDias"
            type="number"
            min="1"
            name="nroDias"
            placeholder="Ingrese el numero de días por año"
            required
            autocomplete="off"
            [(ngModel)]="nrodias"
          />
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="btnRegister"
        id="btnRegister"
        type="submit"
        (click)="registrar(myform)"
      >
        Registrar
        <mat-icon>done_all</mat-icon>
      </button>
      <button
        mat-raised-button
        color="warn"
        class="btnClean"
        id="btnClean"
        type="reset"
      >
        Limpiar
        <mat-icon>clearall</mat-icon>
      </button>
    </form>
    <table mat-table [dataSource]="listaTasas" class="dato">

      <ng-container matColumnDef="nroTasa">
        <th mat-header-cell *matHeaderCellDef> nroTasa </th>
        <td mat-cell *matCellDef="let dato"> {{dato.nroTasa}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoTasa">
        <th mat-header-cell *matHeaderCellDef> tipoTasa </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoTasa}} </td>
      </ng-container>

      <ng-container matColumnDef="nroDias">
        <th mat-header-cell *matHeaderCellDef> nroDias </th>
        <td mat-cell *matCellDef="let element"> {{element.nroDias}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="datos-container">
      <div *ngFor="let dato of listaTasas" class="dato">
        <span> {{dato.nroTasa}} </span><span>{{dato.tipoTasa}} </span><span>{{dato.nroDias}}</span>
      </div>
    </div>
  </body>
</html>
